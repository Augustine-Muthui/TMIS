<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Main Header Row -->
    <ng-container matColumnDef="pf">
      <th mat-header-cell *matHeaderCellDef colspan="4">PF</th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['pf']"></tr>
  
    <!-- Subheader Row -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef colspan="3">Name</th>
      <th mat-header-cell *matHeaderCellDef>Joe Blogs</th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name']"></tr>
  
    <!-- Data Rows -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>  
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="potentialattribute">
      <th mat-header-cell *matHeaderCellDef> Potential Attribute </th>
      <td mat-cell *matCellDef="let element">{{ element.potentialattribute }}</td>
    </ng-container>

    <ng-container matColumnDef="descriptor">
      <th mat-header-cell *matHeaderCellDef> Descriptor</th>
      <td mat-cell *matCellDef="let element">{{ element.descriptor }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score</th>
        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Footer Row for Subtotals -->
    <ng-container matColumnDef="subtotal">
      <td mat-footer-cell *matFooterCellDef colspan="3">Subtotal</td>
     <!-- <td mat-footer-cell *matFooterCellDef>{{ calculateSubtotal() }}</td> -->
    </ng-container>
    <tr mat-footer-row *matFooterRowDef="['subtotal']"></tr>
  </table>
